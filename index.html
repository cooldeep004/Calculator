<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css" />
</head>

<body>
    <div id="pcontainer">
    <div id="text1">
        <p id="ptext"></p>
        <p id="text">PRESS AC</p>
    </div>
        <div id="container">
            
            <div class="button grey" calc-value="ac">

                <span> AC</span>
       
            </div>
       
             <div class="button grey" calc-value="+/-">
       
                <span> +/-</span>
       
            </div>
             <div class="button grey" calc-value="%">
       
                <span> %</span>
       
            </div>
             <div class="button red" calc-value="/">
       
                <span> /</span>
       
            </div>
             <div class="button" calc-value="7">
       
                <span> 7</span>
       
            </div>
             <div class="button" calc-value="8">
       
                <span> 8</span>
       
            </div>
             <div class="button" calc-value="9">
       
                <span> 9</span>
       
            </div>
       
            <div class="button red" calc-value="*">
       
                <span> *</span>
       
            </div>
       
            
             <div class="button" calc-value="4">
       
                <span>4</span>
       
            </div>
             <div class="button" calc-value="5">
       
                <span> 5</span>
       
            </div>
             <div class="button" calc-value="6">
       
                <span> 6</span>
       
            </div>
             <div class="button red" calc-value="-">
       
                <span> -</span>
       
            </div>
             <div class="button" calc-value="1">
       
                <span> 1</span>
       
            </div>
             <div class="button" calc-value="2">
       
                <span> 2</span>
       
            </div>
             <div class="button" calc-value="3">
       
                <span> 3</span>
       
            </div>
       
             <div class="button red" calc-value="+">
       
                <span> +</span>
       
            </div>
       
             <div class="button" id="zero-button" calc-value="0">
       
                <span> 0</span>
       
            </div>
       
             <div class="button" calc-value=".">
       
                <span> .</span>
       
            </div>
       
             <div class="button red" calc-value="=">
       
                <span> =</span>
       
            </div>
               
            
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src="calc.js"></script>
</body>

</html>
